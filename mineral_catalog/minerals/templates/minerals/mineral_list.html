{% extends 'layout.html' %}

{% block title %}All Minerals{% endblock %}

{% block content %}
<div class="grid-100">
	<ul class="minerals__container">
		{% for mineral in minerals %}
			<li class="minerals__item">
				<a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.pk %}">{{ mineral.name }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
{% block random %}
<div class="minerals__random">
  <a class="minerals__anchor" href="{% url 'minerals:detail' pk=random.pk %}">Show random mineral</a>
</div>
 {% endblock %}
